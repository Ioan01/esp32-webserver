; https://docs.platformio.org/page/projectconf.html

[env:wemos_d1_uno32]
platform = espressif32
board = wemos_d1_uno32
framework = arduino
lib_deps = 
	knolleary/PubSubClient@^2.8
	marian-craciunescu/ESP32Ping@^1.7
	espressif/esp32-camera@^2.0.0
monitor_speed = 115200
